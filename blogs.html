---
layout: blog
_hidden_blog: home
_hidden_styles: blog
---
{% for post in site.posts offset: 1 limit: 5 %}
<div class="col-12-middle padding-inner blog-thumb">
  <img src="{{post.banner_image}}" class="responsive-img" alt="">
  <h2>
    {{post.title}}
  </h2>
  <h3>
    {{post.date | date_to_string}}
  </h3>
</div>
<div>
  {% for category in post.categories %}
  <h4 class="subtle-heading">
    {{category}}
  </h4>
  {% endfor %}
  <p>
    {{post.excerpt}}
  </p>
  <a class="learn-more-button" href="{{post.url}}"> Read More </a>
</div>
{% endfor %}
