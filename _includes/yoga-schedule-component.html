<div class="col-12 grid-noGutter yoga-classes">
  <div class="col-1 mobile-hide">
    <!-- spacer column -->
  </div>
  <div class="cal-column col-2_md-12-middle">
    <h3>
      {{schedule.day}}
    </h3>
  </div>
  <div class="cal-column col-2_md-3-middle">
    <h3>
      {{class.time-bracket}}
    </h3>
  </div>
  <div class="cal-column col-2_md-3-middle">
    <h3>
      {{class.style}}
    </h3>
  </div>
  <div class="cal-column col-2_md-3-middle">
    
    
    {% if class.is_link %}
    <a href="{{class.studio_url}}" target="_blank">
      <h3>
        {{class.studio}}
      </h3>
    </a>
    {% else %}
    <h3>
      {{class.studio}}
    </h3>
    {% endif %}
  </div>
  <div class="cal-column col-2_md-3-middle">
    {% if class.is_bookable %}
    <a href="{{class.add-to-cal}}" target="_blank">
      <h3>
        Book now
      </h3>
    </a>
    {% else %}
    <h3 class="editable">Closed group</h3>
    {% endif %}
  </div>
  <div class="col-1 mobile-hide">
    <!-- spacer column -->
  </div>
</div>
