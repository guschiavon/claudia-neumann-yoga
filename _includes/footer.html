<footer id="footer" class="padding-outer">
  <div class="grid-reverse-noGutter-spaceBetween form-container">
    <div class="col-5_md-12 footer-form">
      <h2 class="editable">
        Grow together
      </h2>
      <p class="editable">
        Want to receive some happy letters from me? Put your email below and sign up for my newsletter!
      </p>
      <form id="newsletter_form" action="/thank-you" method="get">
        <input type="text" name="name" value="" placeholder="Name" />
        <input type="email" name="email" value="" placeholder="Email" />
        <input data-sitekey="6LdcHv0UAAAAAFrT1uMDb24CSVO6XvJrd1dL7KqZ" data-callback="'onSubmit'" type="submit" name="button" value="join me" class="form-send-button g-recaptcha" />
      </form>
    </div>
    <div class="col-5_md-12-bottom footer-branding">
      <a href="#top" class="footer-brand-link">
        <img class="footer-logo lazyload" data-src="{{site.data.settings.basic_settings.site_logo_image}}" alt="Yogismile by Claudia Neumann" />
      </a>
      <a href="#top" class="footer-brand-link">
        <h2 class="footer-title">
          Claudia Neumann Yoga
        </h2>
      </a>
      <div class="social-box">
        <div class="footer-social-icon">
          <a href="{{site.data.settings.social.facebook_url}}" target="_blank">
            <i class="fab fa-facebook"></i>
          </a>
        </div>
      </div>
      <div class="social-box">
        <div class="footer-social-icon">
          <a href="{{site.data.settings.social.instagram_url}}" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
      <div class="social-box">
        <div class="footer-social-icon">
          <a href="{{site.data.settings.social.youtube_url}}" target="_blank">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>
      <div class="email-link">
        <a href="mailto:{{site.data.settings.basic_settings.contact-email}}">
          {{site.data.settings.basic_settings.contact-email}}
        </a>
      </div>
      <div class="impressum">
        <a href="/impressum">
          Impressum
        </a>
      </div>
    </div>
  </div>
</footer>
