<section class="testimonials grid-spaceAround-noGutter padding-inner">
  {% for testimonial in page.testimonials %}
  <div class="col-8_sm-12">
    <div class=" testimonial-box">
      <div class="testimonial-text-content grid">
        <p class="col-12">
          {{testimonial.content}}
        </p>
        <h3 class="col-12 right">
          {{testimonial.reviewer}}
        </h3>
      </div>
    </div>
  </div>
  {% endfor %}
</section>
