<div class="grid-noGutter bg-reset">
  <div class="col-6_sm-12 flex-center info-box">
    <picture>
      <source data-srcset="/assets/images/srcset/800/sabine-schulte-unsplash.jpg" media="(min-width: 800px)">
      <source data-srcset="/assets/images/srcset/800/sabine-schulte-unsplash.jpg" media="(min-width: 768px)">
      <source data-srcset="/assets/images/srcset/600/sabine-schulte-unsplash.jpg" media="(min-width: 600px)">
      <img data-src="/assets/images/srcset/480/sabine-schulte-unsplash.jpg" class="responsive-img lazyload" alt="">
    </picture>
    <span class="gradient mobile-hide"></span>
    <h2>
      Practical info
    </h2>
  </div>
  <div class="col-6_sm-12 flex-center">
    <div class="practical-info">
      {% if page._hidden_info-box == 'yoga' %}
        {% include yoga-info.html %}
      {% elsif page._hidden_info-box == 'retreat' %}
        {% include retreat-info.html %}
      {% else %}
        {% include offering-info.html %}
      {% endif %}
    </div>
  </div>
</div>
